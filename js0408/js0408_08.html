<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen</title>
    <script>
        //screen : 현재 모니터 가로, 세로 길이를 알 수 있음
        var width1 = screen.width/2-151;
        var height1 = screen.height/2-201;
        //document.write("모니터 화면 크기 : ",width1,"<br>");
        //document.write("모니터 세로 높이 : ",height1,"<br>")
        function popupBtn(){
            //alert("test");
            window.open('popup.html','pop','status="no", location ="no", width=302px,height=402px,left='+width1+'px,top='+height1+'px');
        }
    </script>

</head>
<body>
    <button onclick="popupBtn()">팝업창 오픈</button>

    
</body>
</html>
