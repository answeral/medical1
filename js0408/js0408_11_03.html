<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <style>
        
    </style>
    <script>
      function backBtn(){
        history.back();
      }
      
      function doubleBtn(){
        history.go(-2);
      }
    </script>

</head>
<body>
  <button onclick="backBtn()">뒤로 가기</button>
  <br><br>
  <button onclick="doubleBtn()">2칸 뒤로 가기</button>
  <br><br>
  
</body>
</html>
