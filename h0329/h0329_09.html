<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>flex</title>
     <style>
          #header{width: 1200px; height: 500px; border: 2px solid black;
          box-sizing: border-box; margin: 100px auto 800px; 
          /*정렬*/
          display: flex;
          /* 가로 왼쪽 정렬:flex-start, felx-end, center, space-between,space-around*/
          justify-content: space-between;
          /*세로 정렬 : stretch, flex-start, flex-end, center, baseline*/
          align-items: center;
          }
          
          .c{width: 300px; height: 300px; border: 2px solid black;
          background-color: aqua;  /*float : 정렬*/
          
         
         }    
          #main{width: 1200px; height: 310px; border: 2px solid black;
               box-sizing: border-box; margin: 0 auto;
               }
               .sub{width: 300px; height: 300px; border: 2px solid black;
               background-color: green; float: left;} /*float : 정렬*/
               .sub2{width: 100px; height: 300px; border: 1px solid black;
               clear: both; background-color: yellow;}/*clear:both; 정렬의 영향을 받지 않게 */
     
     </style>
</head>
<body>
     <div id="header">
          <div class="c">1</div>
          <div class="c">2</div>
          <div class="c">3</div>
     </div>
     
     <hr>
     
     <div id="main">
          <div class="sub">1</div>
          <div class="sub">2</div>
          <div class="sub">3</div>
          <div class="sub2">aaa</div>

     </div>
     <p>html5</p>
     <p>html6</p>
     <p>html7</p>

</body>
</html>
