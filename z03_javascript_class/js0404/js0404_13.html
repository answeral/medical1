<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          //alert,console,document,prompt, confirm -  문서창에서 확인 받을 때 
          //var result = confirm("글쓰기를 취소하시겠습니까?");
         function writebtn(){
          if(confirm("글쓰기를 삭제하시겠습니까?")){
               document.write("글쓰기를 삭제합니다.");
              }
              else{alert("삭제를 취소합니다");}
         }
       
          /*//숫자를 입력받아, 홀수 짝수 출력
          var input1 = Number(prompt("숫자를 입력하세요."));
          if (input1%2 == 0){
               document.write("입력한 숫자는 " +input1+ "입니다."+" 결과는 짝수입니다")
          }
          else {document.write("입력한 숫자는 " +input1+ "입니다."+" 결과는 홀수입니다")}*/
     </script>
</head>
<body>
     <h2>글쓰기</h2>
     <input type="text">
     <br>
     <button onclick="writebtn()">글쓰기</button>
     
</body>
</html>
