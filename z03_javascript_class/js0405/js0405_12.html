<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          //숫자 3개를 입력받아, 큰 순서대로 출력하기
          var n1 = Number(prompt("첫번째 숫자를 입력하세요"))
          var n2 = Number(prompt("두번째 숫자를 입력하세요"))
          var n3 = Number(prompt("세번째 숫자를 입력하세요"))
         
          var max_no = Math.max(n1,n2,n3)
          var min_no = Math.min(n1,n2,n3)
          var middle_no = (n1+n2+n3)-(max_no+min_no);
          //if문이나 3항식
          document.write("최댓값 : " + max_no+"<br>");
          document.write("최솟값 : "+ min_no+"<br>");
          document.write("중간값 : "+ middle_no+"<br>");

          document.write("큰 순서대로 : "+max_no +","+middle_no+","+ min_no+"<br>");

          var arr = [9,7,4]; 
          document.write(arr.sort()+"<br>");//한자리수만 가능
          document.write(arr.reverse()+"< br>"); //역순정렬
          
     </script>
</head>
<body>
     
</body>
</html>
