<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>블루베리(Blueberry)</title>
     <style>
          h2.bluetext{color: blue;}/*태그선택자+class선택자 융합*/
          .redtext{color: red;} /*1.id 2.class 3.태그 순으로 적용*/
          p{font-size: 12px; margin-left: 20px; color: greenyellow;}

     </style>
</head>
<body>
     <h1>블루베리에 관한 연구</h1>
     <h2 class="bluetext">블루베리와 항산화제인.....있습니다.</h2>
     <p class="bluetext">메사츄세츠 보스톤에 있는 <span class="redtext"> USDA 노화에 관한 인류
          영양 연구센터 (the USDA Nutrition Research center on Aging)</span> 의 자료에 의하면
          .....뛰어난 과일이라고 합니다.
     </p>
     <h2>블루베리와 노화</h2>
     <p><span class="redtext">USDA 인류 영양 연구센터(the USDA Human Nutrition Research center)</span>
     신경과학자들은..... 발견하였습니다</p>
</body>
</html>
