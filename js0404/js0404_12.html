         //1-100의 랜덤숫자 생성 후 입력을 받고, 큰 수 작은 수 출력.

          if (num2>num1){
               document.write("랜덤 숫자는 "+num1+"입력한 숫자는"+num2+"입력한 숫자가 더 큽니다");}
          else{
               document.write("랜덤 숫자는 "+num1+"입력한 숫자"+num2+"랜덤숫자가 더 큽니다");}
