<!DOCTYPE html>
<html>
     <head>
          <title></title>
          <style>
               /*블릿에 이미지 넣기*/
               #u1 { list-style-image:url(b1.JPG)}
               /* lower-roman: 소문자 로마자 upper-roman: 대문자 로마자
                  lower-alpha :  소문자 알파벳 upper-alpha : 대문자 알파벳
                  decimal : 숫자
                  ul : 순서 없는 목록 ol: 순서 있는 목록 */
               #o1 { list-style-type: decimal;}
          </style>          
     </head>
     <body>
          <ol id="o1" > 
               <li>네이버</li>
               <li>다음</li>
               <li> 구글</li>
               <li>쿠팡</li>
               <li>지마켓</li>
     
          </ol>
     </body>
</html>
