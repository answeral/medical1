<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>radio,checkbox</title>
</head>
<body>
     <form>
          <fieldset>
               <legend> 신청 과목</legend>
               <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
               <label>회화</label>
               <input type="radio" name="subject" value="speaking">
               <label>문법 </label>
               <input type="radio" name="subject" value="grammer">
               <label>작문</label>
               <input type="radio" name="subject" value="writing">

          </fieldset>
          <fieldset>
               <legend>메일링</legend>
               <p> 메일로 받고 싶은 뉴스 주제를 선택해주세요 (복수선택가능)</p>
               <label>해외단신</label>
               <input type="checkbox" name="mailing" value="news">
               <label>5분 회화</label>
               <input type="checkbox" name="mailing" value="dialog">
               <label>모닝팝스</label>
               <input type="checkbox" name="mailing" value="pops">
          </fieldset>
     </form>
     
</body>
</html>
