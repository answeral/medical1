<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>4.최종 html 회원가입 양식 폼</title>
     <style>
          span{color:  red;}

     </style>
</head>
<body>
     <div>
          <form action="#" name="frm" method="get">
               <label>아이디<span>*</span></label><br>
               <input type="text" name="id" id="id" required><br>
               <label>비밀번호<span>*</span></label><br>
               <input type="password" name="pw" id="pw"><br>
               <label>비밀번호 확인 <span>*</span></label><br>
               <input type="password" name="pw" id="pw"><br>
               <label>이름<span>*</span></label><br>
               <input type="text" name="name" id="name"><br>
               <label>이메일<span>*</span></label><br>
               <input type="email" name="email"><br>
               <label>연락처<span>*</span></label><br>
               <input type="text" name="phone" id="phone"><br>
               <label>성별<span>*</span></label><br>
               <input type="radio" name="gender" id="male" value="male">
               <label for="male">남자</label>
               <input type="radio" name="gender" id="female" value="female">
               <label for="female">여자</label><br>
               <label>체크박스</label><br>
               <input type="checkbox" name="1" id="1" value="1">
               <label for="1">1</label>
               <input type="checkbox" name="2" id="2" value="2">
               <label for="2">2</label>
               <input type="checkbox" name="3" id="3" value="3">
               <label for="3">3</label>

          </form>
     </div>
</body>
</html>
