<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          // 숫자를 입력받아, 2의 배수, 6의 배수만 출력하기
          var num =Number(prompt("숫자를 입력해주세요"));
          var i = 1 ;
        
          while(i<=num){ // 2또는 7의 배수
               if (i%2==0 || i%7 ==0){
               document.write("2 또는 7의 배수 : " + i +"<br>");
               }
               i++;
          }

     </script>
</head>
<body>
     
</body>
</html>
