<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>객체</title>
     <script>
          /*객체: 함수와 변수로 이루어져있음 - 내장객체, 브라우저객체, 문서객체모델-  재사용, 안정성, 보안*/
          // 1. 객체 생성 후 변수, 함수 추가
          var tv = new Object(); //객체선언
          tv.color = "white";
          tv.price = 1000000;
          tv.info = function(){
               document.write("tv 색상 : " + this.color + "<br>");
               document.write("tv 가격 : " + this.price + "<br>");
          }
          // 2. 객체 생성 때 변수, 함수 추가
          var car = {
               color:"black",
               price:20000000,
               info:function(){
                    document.write("car 색상 :" + this.color + "<br>");
                    document.write("car 가격 :" + this.price + "<br>");

               }
          }
          document.write("<h1> 1. 객체메소드 호출</h1>");
          tv.info();
          document.write("-------------------------------------");
          document.write("<h1> 2. 객체메소드 호출</h1>");
          car.info();
          car.color ="pink";
          car.info();

     </script>
</head>
<body>
     
</body>
</html>
