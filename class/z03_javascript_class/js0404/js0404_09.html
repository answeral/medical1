<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>논리연산자</title>
     <script>
          var a = 10;
          var b = 20;
          var c = 30;
          var d = 40;
          var result;

          result = (a>b || b>=c); // || => or
          document.write("result : " + result +"<br>"); //false

          result= (a>d || c>b);         
          document.write("result : " + result +"<br>"); // true
          
          result = (b>a && d>c); // && => and
          document.write("result : " + result +"<br>") // true

          result = !(a>b);
          document.write("result : " + result +"<br>") // true


     </script>
</head>
<body>
     
</body>
</html>
