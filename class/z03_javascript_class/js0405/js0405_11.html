<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          var num = 2.178;
          document.write(Math.max(10,5,9,8)+"<br>");
          document.write(Math.min(20,4,5,11,9)+"<br>");
          document.write(num+"<br>")
          document.write(Math.round(num)+"<br>"); //소수점 첫째자리에서 반올림
          document.write(Math.round(num*100)/100 +"<br>"); //소수점 셋째 자리에서 반올림 *100 -> /100
          document.write(Math.round(num*10)/10 +"<br>"); //소수점 둘째 자리에서 반올림 *10 -> /10
          document.write(Math.ceil(num)+"<br>"); //소수점 첫째자리에서 올림
          document.write(Math.floor(num)+"<br>"); //소수점 첫째자리에서 버림



     </script>
</head>
<body>
     
</body>
</html>
