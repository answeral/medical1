<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열</title>
  <script>
    var str1 = "안녕하세요. 오늘은 4월 5일 금요일입니다. 지금 집에 가세요.";
    document.write(str1.length,"<br>"); // 문자열길이
    str1.charAt() //1개의 문자 가져옴.
    str1.charAt(2) //2번째방에
    document.write("charAt :",str1.charAt(2),"<br>");
    str1.indexOf('오늘');//문자열이 있는지 확인
    document.write("index 문자열 확인 :",str1.indexOf('하루'),"<br>"); //없으면 -1
    str1.match('금요일');
    document.write("match 문자열 확인 :",str1.match('금요일'),"<br>"); 
    document.write("search 문자열 확인 :",str1.search('금요일'),"<br>"); //문자열 위치 리턴
    document.write("search 문자열 확인 :",str1.search('하루'),"<br>"); //없으면 -1
    str1.substring(2,5)
    document.write("substring 문자열 확인 :",str1.substring(2,5),"<br>"); //문자열을 가져옴.
    document.write("replace 문자열 확인 :",str1.replaceAll("안녕하세요.","반가워요"),"<br>"); //전체문자열 대체
    document.write("replace 문자열 확인 :",str1.replace(" ",""),"<br>"); //공백없애기

  </script>
</head>
<body>
  
</body>
</html>
